#https://github.com/google-github-actions/release-please-action
on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: tirl-validator
          token: ${{ secrets.RELEASE_TOKEN }}
